<!doctype html>
<head>
  <title>React Geosuggest</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,100,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBG0SybP0EKWH3Jvwki7IR5AMyO_cUeeQc"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>React Geosuggest</h1>
    <h2 class="subheader">
      Google Places Suggest for <a href="https://reactjs.org/" title="React.js">React.js</a>,<br>supporting default places.
    </h2>
    <div id="app"></div>
    <div class="hint">
      Check the console when selecting a suggest!
    </div>
    <div class="footer">
      <a href="https://github.com/ubilabs/react-geosuggest">View project on GitHub</a>. Made by <a href="https://ubilabs.net/en" title="Ubilabs"><img src="ubilabs.svg" alt="Ubilabs" class="ubilabs" width="100"></a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
