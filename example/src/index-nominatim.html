<!doctype html>
<head>
  <title>React Geosuggest</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300,100,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h1>React Geosuggest</h1>
    <h2 class="subheader">
      Open Street Maps Nominatim Suggest for <a href="http://facebook.github.io/react/" title="React.js">React.js</a>,<br>supporting default places.
    </h2>
    <div id="app"></div>
    <div class="hint">
      Check the console when selecting a suggest!<br>
      Suggestions will not load until focus is changed away from the input field!
    </div>
    <div class="footer">
      <a href="https://github.com/ubilabs/react-geosuggest">View project on GitHub</a>. Made by <a href="http://www.ubilabs.net/en" title="Ubilabs"><img src="ubilabs.svg" alt="Ubilabs" class="ubilabs" width="100"></a>
    </div>
  </div>

  <script src="app-nominatim.js"></script>
</body>
